<script>

var main = new Splide( '#main-carousel', {
    type      : 'fade',
    rewind    : true,
    pagination: false,
    arrows    : false,
  } );

  var thumbnails = new Splide( '#thumbnail-carousel', {
    fixedWidth  : 100,
    fixedHeight : 60,
    gap         : 10,
    rewind      : true,
    focus:'center',
    pagination  : false,
    isNavigation: true,
    breakpoints : {
      600: {

      },

  } );

main.sync(thumbnails);
main.mount();
